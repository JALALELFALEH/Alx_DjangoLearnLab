{% extends 'blog/base.html' %}

{% block title %}Logout - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>You have been logged out</h2>
        
        <div class="logout-message">
            <p>Thank you for visiting Django Blog!</p>
            <p>Want to log back in?</p>
        </div>
        
        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Go to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
